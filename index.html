<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invito 18 Anni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Allura', cursive;
      color: #fff;
      background: url(data:image/jpeg;base64,/9j/4AAQSkZJRgABAgEASABIAAD/...) center/cover no-repeat;
    }

    .container-invito {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Luna lampeggiante con 18 */
    #seal {
      position: relative;
      width: 280px;
      height: 280px;
      background: #f5f3ce;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(245,243,206,0.9);
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      margin-bottom: 40px;
    }
    #seal::before {
      content: '';
      position: absolute;
      width: 240px;
      height: 240px;
      background: rgba(0,31,63,0.8);
      border-radius: 50%;
      top: 20px;
      left: 40px;
      pointer-events: none;
    }
    #seal span {
      position: relative;
      font-size: 200px;
      color: #FFFFFF;
      font-weight: bold;
      z-index: 3;
    }
    @keyframes glow {
      0%,100% { box-shadow: 0 0 30px rgba(245,243,206,0.9); }
      50%     { box-shadow: 0 0 60px rgba(245,243,206,1); }
    }

    #contenuto {
      display: none;
      animation: fadeIn 1s ease-in-out;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 60px;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Stile per l'immagine della luna */
    .moon-image {
      margin: 20px 0;
      text-align: center;
    }
    .moon-image img {
      max-width: 200px;
      width: 100%;
      height: auto;
      display: inline-block;
    }

    h1 { font-size: 4rem; margin-bottom: 30px; font-weight: bold; }
    .info { font-size: 2rem; margin: 20px 0; font-weight: bold; }

    .btn-custom {
      margin-top: 20px;
      font-size: 1.5rem;
      padding: 14px 35px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s ease;
      font-family: 'Allura', cursive;
      color: #000;
    }
    .btn-maps {
      background-color: #f0f8ff;
      border: 3px solid #000;
    }
    .btn-maps:hover { background-color: #000; color: #f0f8ff; }
    .btn-whatsapp {
      background-color: #f0f8ff;
      border: 3px solid #000;
      color: #000;
    }
    .btn-whatsapp:hover { background-color: #000; color: #f0f8ff; }
    h4 { font-size: 2rem; margin-top: 30px; font-weight: bold; }

    body {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div class="container-invito">
    <div id="seal"><span>18</span></div>

    <div id="contenuto">
      <h1>Sei invitato al diciottesimo compleanno di <strong>Gabriel</strong></h1>
      <!-- Punto per inserire l'immagine della luna in PNG -->
      <div class="moon-image">
        <img src="realistic-full-moon-transparent-background_10624341.png" alt="Luna">
      </div>
      <div class="info"><strong>Luogo:</strong> Villa Rinaldi</div>
      <div class="info"><strong>Indirizzo:</strong> SP57, 19, 70016 Noicattaro BA</div>
      <div class="info"><strong>Data:</strong> 11/10/2007</div>
      <div class="info"><strong>Ora:</strong> 20:30</div>
      <a href="https://maps.app.goo.gl/8CotXyhTCq9ZSvWs6" target="_blank" class="btn btn-maps btn-custom">Apri su Google Maps</a>
      <h4>Ci sarai?</h4>
      <div class="btn-group">
        <button class="btn btn-whatsapp btn-custom" onclick="confermaPresenza()">Sì</button>
        <button class="btn btn-secondary btn-custom" onclick="alert('Sarà per la prossima')">No</button>
      </div>
    </div>
  </div>

  <script>
    function apriInvito() {
      document.getElementById('seal').style.display = 'none';
      document.getElementById('contenuto').style.display = 'block';
    }
    function confermaPresenza() {
      window.location.href = 'https://chat.whatsapp.com/KyOX2V8a8Td3AoJKA7zwhS';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const seal = document.getElementById('seal');
      seal.addEventListener('click', apriInvito);
      seal.addEventListener('touchstart', e => {
        e.preventDefault();
        apriInvito();
      }, { passive: false });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
